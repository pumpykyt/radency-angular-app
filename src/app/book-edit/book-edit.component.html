<div class="book-edit" *ngIf="isEditModalVisible">
  <div class="edit-book-form">
    <h2 class="page-title">Edit book</h2>
    <div class="form-element">
      <label class="text-label">Title:</label>
      <input [(ngModel)]="book.title" class="input" type="text" placeholder="Title">
    </div>
  
    <div class="form-element">
      <label class="text-label">Author: </label>
      <input [(ngModel)]="book.author" class="input" type="text" placeholder="Author">
    </div>
  
    <div class="form-element">
      <label class="text-label">Content: </label>
      <input [(ngModel)]="book.content" class="input" type="text" placeholder="Content">
    </div>
  
    <div class="form-element">
      <label class="text-label">Genre: </label>
      <input [(ngModel)]="book.genre" class="input" type="text" placeholder="Genre">
    </div>
  
    <div class="form-element">
      <label class="text-label">Image cover: </label>
      <input (change)="setFormFile($event)" type="file" accept="image/*">
    </div>
  
    <p-button (onClick)="onSubmit()" type="submit">Submit</p-button>
  </div>
  <img class="book-cover-img" [src]="book.cover"/>
</div>
